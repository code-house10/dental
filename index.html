<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Append Browser ID to URL</title>
</head>
<body>
  <script>
    // Function to get the value of a URL parameter by name
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Get the value of the browserId parameter from the URL
    var browserId = getUrlParameter('browserId');
    
    // Check if browserId is present in the URL
    if (browserId) {
      // Construct the new URL with the browserId appended
      var newUrl = 'https://code-house10.github.io/dental?browserId=' + encodeURIComponent(browserId);
      
      // Redirect to the new URL
      window.location.href = newUrl;
    } else {
      console.log('browserId parameter is missing from the URL.');
    }
  </script>
</body>
</html>
