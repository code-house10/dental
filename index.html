<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Counter</title>
  <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get a cookie value
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Function to check if the user has visited before
    function checkVisited() {
      var visited = getCookie("visited");
      if (visited) {
        var visitCount = parseInt(getCookie("visitCount")) || 0;
        if (visitCount >= 2) {
          // After the third visit, add parameter to the URL
          window.location.href = "https://www.code-house10.github.io/dental/?visited=true";
        } else {
          // Increment visit count and update the cookie
          visitCount++;
          setCookie("visitCount", visitCount, 365); // Cookie expires in 365 days
        }
      } else {
        // Set cookie to mark this visit
        setCookie("visited", "true", 365); // Cookie expires in 365 days
      }
    }
  </script>
</head>
<body onload="checkVisited()">
  <h1>Welcome to My Website</h1>
  <p>This is the content of my website.</p>
</body>
</html>
